<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Post-It</title>
    <style type="text/css">
        #PostIt {
            position: absolute;
            left: 153px;
            top: 40px;
            width: 187px;
            height: 50px;
            z-index: 1;
            background-color: #FFFF66;
            layer-background-color: #FFFF66;
            border: 1px none #000000;
            visibility: hidden;
        }
    </style>
</head>

<body>
<h3>Post-It</h3>
<input type="button" name="btnCache" value="Cache"/>
<input type="button" id="btnAffiche" value="Affiche"/>
<div id="PostIt"></div>
<br>
<br>
<p id="parTexte">Merci de bien vouloir me survoler</p>

<script>
    window.addEventListener('load', function () {
        console.log("document chargé")
        var btnAffiche = document.getElementById('btnAffiche')
        var btnCache = document.getElementsByName('btnCache')[0] // <= TABLEAU
        var survol = document.getElementById('parTexte')

        btnAffiche.addEventListener('click', function () { //Action au clic sur afficher
            console.log("clic sur afficher")
            var postit = document.getElementById('PostIt')
            if (postit.style.visibility != "visible") {
                postit.style.visibility = "visible"
            }
            postit.innerHTML = "Vous avez cliqué sur le bouton 'Affiche' !"
        })
        btnCache.addEventListener('click', function(){
            console.log("clic sur cacher")
            var postit = document.getElementById('PostIt')
            if (postit.style.visibility == "visible"){
                postit.style.visibility = "hidden"
            }
        })
        survol.addEventListener('mouseover', function () {
            var postit = document.getElementById('PostIt')
            if (postit.style.visibility == "visible"){
                postit.innerHTML = "C’est gentil de me survoler..."
            }else{
                postit.style.visibility = "visible"
                postit.innerHTML = "C’est gentil de me survoler..."

            }
        })
        survol.addEventListener('mouseout', function () {
            var postit = document.getElementById('PostIt')
            if (postit.style.visibility == "visible"){
                postit.style.visibility = "hidden"
            }
        })
    })
</script>

</body>
</html>
