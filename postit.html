<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Post-It</title>
    <style type="text/css">
        #PostIt {
            position:absolute;
            left:153px;
            top:40px;
            width:187px;
            height:50px;
            z-index:1;
            background-color: #FFFF66;
            layer-background-color: #FFFF66;
            border: 1px none #000000;
            visibility: hidden;
        }
    </style>
</head>

<body bgcolor="#FFFFFF">
<h3>Post-It</h3>
<input type="button" id="btnCache" value="Cache"/>
<input type="button" id="btnAffiche" value="Affiche"/>
<div id="PostIt">Ceci est un Post It</div>
<br>
<br>
<a id="parTexte">Merci de bien vouloir me survoler</a>

<script type="text/JavaScript">
    <!--
    // renseigne le texte voulu dans la div et la rend visible
    function affiche(texte) {
        document.getElementById('PostIt').innerHTML=texte;
        document.getElementById('PostIt').style.visibility = 'visible';
    };

    // masque la div
    function cache() {
        document.getElementById('PostIt').style.visibility = 'hidden';
    };

    // auto-exécution : implémente les handler d'événements
    (function(){
        // bouton cache
        var btnCache = document.getElementById("btnCache");
        btnCache.addEventListener("click",cache, false);
        // boutton affiche
        var btnAffiche = document.getElementById("btnAffiche");
        btnAffiche.addEventListener("click",function(){affiche('Vous avez cliqué sur le bouton Affiche')}, false);
        // div de texte sensible
        var parTexte = document.getElementById("parTexte");
        parTexte.addEventListener("mouseover",function(){affiche('C\'est gentil de me survoler...')}, false);
        parTexte.addEventListener("mouseout",cache, false);

    }());
    -->
</script>
</body>
</html>
